<section class="color">
<main class="login-container">
  <div class="login-box">
    
    <h2 class="login-title">Crear Cuenta</h2>
    
    <form action="#" method="POST">
      
      
      <div class="form-group">
        <label for="restaurantName" class="form-label">Nombre del Restaurante</label>
        <input id="restaurantName" name="restaurantName" type="text" required class="form-input">
      </div>
      
      
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input id="password" name="password" type="password" required class="form-input">
      </div>

      
      <div class="form-group">
        <label for="firstName" class="form-label">Nombre</label>
        <input id="firstName" name="firstName" type="text" required class="form-input">
      </div>

      
      <div class="form-group">
        <label for="lastName" class="form-label">Apellido</label>
        <input id="lastName" name="lastName" type="text" required class="form-input">
      </div>

     
      <div class="form-group">
        <label for="address" class="form-label">Dirección</label>
        <input id="address" name="address" type="text" required class="form-input">
      </div>

     
      <div class="form-group">
        <label for="phoneNumber" class="form-label">Teléfono</label>
        <input id="phoneNumber" name="phoneNumber" type="tel" required class="form-input">
      </div>
      
      
      <div class="form-group">
        <button type="submit" class="btn btn-primary">
          Registrarse
        </button>
      </div>
    </form>

  </div>
</main>

</section>
