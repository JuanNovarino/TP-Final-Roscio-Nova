


<body>

    <main class="login-container">
        <div class="login-box">
            
            <h2 class="login-title">Iniciar Sesión</h2>
            
            <form action="#" method="POST">
                
                
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input id="username" name="username" type="text" required class="form-input" placeholder="User">
                </div>
                
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input id="password" name="password" type="password" required class="form-input" placeholder="••••••••">
                </div>
                
               
                
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Ingresar
                    </button>
                </div>
            </form>

                <p class="register-link">No tenés cuenta? <a routerLink="/register">Registrate</a></p>

            

        </div>
    </main>

</body>
