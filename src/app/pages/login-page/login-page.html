


<body>

    <main class="login-container">
        <div class="login-box">
            
            <h2 class="login-title">Iniciar Sesión</h2>
            
            <form action="#" method="POST">
                
                <!-- Campo de Usuario -->
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input id="username" name="username" type="text" required class="form-input" placeholder="User">
                </div>
                
                <!-- Campo de Contraseña -->
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input id="password" name="password" type="password" required class="form-input" placeholder="••••••••">
                </div>
                
               
                
                <!-- Botón de Ingresar -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Ingresar
                    </button>
                </div>
            </form>

            <!-- Link de Registro -->
            <p class="register-link">
                ¿No tienes cuenta? <a href="#" class="form-link">Regístrate</a>
            </p>

        </div>
    </main>

</body>
